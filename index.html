<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/classes.js"></script>

    <title>Catálogo de Filmes</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./img/logo.png" alt="Catálogo de Filmes" />
          </a>
          <button
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-label="Toggle navigation"
            data-bs-toggle="collapse"
            class="navbar-toggler"
            aria-expanded="false"
            type="button"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#" id="nav-home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="nav-favorites">Favoritos</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  id="navbarDropdown"
                  role="button"
                  href="#"
                >
                  Categorias
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li>
                    <a class="dropdown-item" href="#">Ação</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Suspense</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Aventura</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Comédia</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Romance</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Terror</a>
                  </li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" onsubmit="return false">
              <input
                placeholder="Buscar filme"
                class="form-control me-2"
                id="input-search-movie"
                aria-label="Search"
                type="search"
              />
              <button
                class="btn btn-outline-success"
                id="btn-search-movie"
                type="submit"
              >
                Buscar
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div id="list-movies"></div>
      <div id="show-movie"></div>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
